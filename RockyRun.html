<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ü™® Rocky Run - 9 Levels</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;700;900&display=swap');
  
  * { margin: 0; padding: 0; box-sizing: border-box; }
  
  body {
    background: linear-gradient(135deg, #1a0533 0%, #0d1b4b 50%, #0a2a1a 100%);
    display: flex; flex-direction: column; align-items: center; justify-content: center;
    min-height: 100vh; font-family: 'Fredoka One', cursive; overflow: hidden;
    color: #fff;
  }

  #game-container {
    position: relative;
    border: 4px solid #00ffcc;
    border-radius: 16px;
    box-shadow: 0 0 40px #00ffcc44, 0 0 80px #ff00aa22;
    overflow: hidden;
    background: #000;
  }

  canvas { display: block; 
	display: block;
  position: relative;
  z-index: 1;}

  #ui {
    position: absolute; top: 10px; left: 10px; right: 10px;
    display: flex; justify-content: space-between; align-items: center;
    pointer-events: none; z-index: 10;
  }

  .ui-box {
    background: rgba(0,0,0,0.6); border: 2px solid #00ffcc;
    border-radius: 10px; padding: 4px 12px; font-size: 18px;
    color: #00ffcc; text-shadow: 0 0 8px #00ffcc;
  }

  #overlay {
    position: absolute; inset: 0; background: rgba(0,0,0,0.85);
    display: flex; flex-direction: column; align-items: center; justify-content: center;
    z-index: 20; gap: 16px;
  }

  #overlay h1 {
    font-size: 52px; color: #00ffcc;
    text-shadow: 0 0 20px #00ffcc, 0 4px 0 #008866;
    animation: pulse 2s ease-in-out infinite;
  }
  #overlay p { font-size: 22px; color: #ffee55; }

  .btn {
    background: linear-gradient(135deg, #00ffcc, #00cc99);
    border: none; border-radius: 50px; padding: 14px 40px;
    font-family: 'Fredoka One', cursive; font-size: 24px;
    color: #000; cursor: pointer; box-shadow: 0 6px 0 #008866;
    transition: transform 0.1s, box-shadow 0.1s;
  }
  .btn:hover { transform: translateY(-2px); box-shadow: 0 8px 0 #008866; }
  .btn:active { transform: translateY(4px); box-shadow: 0 2px 0 #008866; }

  #hearts { font-size: 0; line-height: 0; display:flex; align-items:center; gap:2px; }
  #magnitude-box { padding: 2px 8px; display:flex; align-items:center; gap:5px; }

  @keyframes pulse {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.05); }
  }

  #controls {
    margin-top: 10px; color: #aaa; font-family: 'Nunito', sans-serif;
    font-size: 14px; text-align: center;
  }
</style>
</head>

    <button class="btn" onclick="startGame()">‚ñ∂ PLAY</button>
  </div>
</div>

// ========== GAME STATE ==========
let game = {};
function initGame() {
  game = {
    level: 0,
    lives: 3,
    score: 0,
    state: 'menu', // menu, playing, dead, levelcomplete, win
    px: 50, py: 390,
    pvx: 0, pvy: 0,
    onGround: false,
    facing: 1,
    nuts: [],
    enemies: [],
    invincible: 0,
    animFrame: 0,
    keys: {},
    totalNuts: 0,
    collectedNuts: 0,
    particles: [],
  };
}

// ========== INPUT ==========
const keys = {};
document.addEventListener('keydown', e => {
  keys[e.code] = true;
  if (['Space','ArrowUp','ArrowLeft','ArrowRight','ArrowDown'].includes(e.code)) e.preventDefault();
});
document.addEventListener('keyup', e => keys[e.code] = false);

// ========== LOAD LEVEL ==========
function loadLevel(idx) {
  const lvl = LEVELS[idx];
  game.nuts = lvl.nuts.map(n => ({...n, collected: false}));
  game.enemies = lvl.enemies.map(e => ({...e, x: e.x, y: e.y, dir: e.dir, speed: e.speed}));
  game.px = lvl.startX;
  game.py = lvl.startY;
  game.pvx = 0; game.pvy = 0;
  game.onGround = false;
  game.invincible = 0;
  game.collectedNuts = 0;
  game.totalNuts = game.nuts.length;
  game.animFrame = 0;
  game.particles = [];
  updateUI();
}

// ========== COLLISION ==========
function collidesWithPlatform(px, py, pw, ph, plat) {
  return px < plat.x + plat.w && px + pw > plat.x && py < plat.y + plat.h && py + ph > plat.y;
}

function resolvePlayer() {
  const lvl = LEVELS[game.level];
  const PW = 32, PH = 40;
  
  // Apply gravity
  game.pvy += 0.6;
  
  // Move X
  game.px += game.pvx;
  // Clamp to screen
  if (game.px < 0) { game.px = 0; game.pvx = 0; }
  if (game.px + PW > W) { game.px = W - PW; game.pvx = 0; }
  
  // X collision with platforms
  for (const p of lvl.platforms) {
    if (collidesWithPlatform(game.px, game.py, PW, PH, p)) {
      if (game.pvx > 0) game.px = p.x - PW;
      else if (game.pvx < 0) game.px = p.x + p.w;
      game.pvx = 0;
    }
  }
  
  // Move Y
  game.py += game.pvy;
  game.onGround = false;
  
  // Y collision
  for (const p of lvl.platforms) {
    if (collidesWithPlatform(game.px, game.py, PW, PH, p)) {
      if (game.pvy > 0) {
        game.py = p.y - PH;
        game.onGround = true;
        game.pvy = 0;
      } else if (game.pvy < 0) {
        game.py = p.y + p.h;
        game.pvy = 0;
      }
    }
  }
  
  // Fall off screen
  if (game.py > H + 50) {
    playerDie();
  }
}

function playerDie() {
  if (game.invincible > 0) return;
  game.lives--;
  updateUI();
  if (game.lives <= 0) {
    showOverlay('gameover');
  } else {
    // Respawn
    const lvl = LEVELS[game.level];
    game.px = lvl.startX;
    game.py = lvl.startY;
    game.pvx = 0; game.pvy = 0;
    game.invincible = 120;
    spawnParticles(game.px + 16, game.py + 20, '#ff4444', 15);
  }
}

function spawnParticles(x, y, color, count) {
  for (let i = 0; i < count; i++) {
    const angle = (Math.PI * 2 * i) / count + Math.random() * 0.5;
    const speed = 2 + Math.random() * 4;
    game.particles.push({
      x, y, vx: Math.cos(angle) * speed, vy: Math.sin(angle) * speed - 2,
      life: 40 + Math.random() * 20, maxLife: 60, color, size: 4 + Math.random() * 4
    });
  }
}

// ========== UPDATE ==========
function update() {
  if (game.state !== 'playing') return;
  game.animFrame++;
  
  // Input
  const speed = 3.5;
  game.pvx = 0;
  if (keys['ArrowLeft'] || keys['KeyA']) { game.pvx = -speed; game.facing = -1; }
  if (keys['ArrowRight'] || keys['KeyD']) { game.pvx = speed; game.facing = 1; }
  if ((keys['ArrowUp'] || keys['KeyW'] || keys['Space']) && game.onGround) {
    game.pvy = -13;
    spawnParticles(game.px + 16, game.py + 40, '#00ffcc', 6);
  }
  
  resolvePlayer();
  
  // Invincibility
  if (game.invincible > 0) game.invincible--;
  
  // Nuts collection
  const PW = 32, PH = 60;
  for (const nut of game.nuts) {
    if (!nut.collected &&
        game.px < nut.x + 20 && game.px + PW > nut.x &&
        game.py < nut.y + 20 && game.py + PH > nut.y) {
      nut.collected = true;
      game.collectedNuts++;
      game.score += 100;
      spawnParticles(nut.x + 10, nut.y + 10, '#FFD700', 10);
      updateUI();
    }
  }
  
  // Portal check (all nuts collected)
  const portal = LEVELS[game.level].portal;
  if (game.collectedNuts >= game.totalNuts &&
      Math.abs(game.px + 16 - portal.x - 20) < 35 &&
      Math.abs(game.py + 20 - portal.y - 30) < 40) {
    levelComplete();
  }
  
  // Enemies update
  const lvl = LEVELS[game.level];
  for (const enemy of game.enemies) {
    enemy.x += enemy.speed * enemy.dir;
    // Patrol on platforms
    let onP = false;
    for (const p of lvl.platforms) {
      if (enemy.x > p.x && enemy.x < p.x + p.w - 30 && Math.abs(enemy.y + 30 - p.y) < 5) {
        onP = true;
      }
      if (enemy.x <= p.x || enemy.x >= p.x + p.w - 30) {
        if (Math.abs(enemy.y + 30 - p.y) < 5) enemy.dir *= -1;
      }
    }
    // Bounce off walls
    if (enemy.x < 0 || enemy.x > W - 30) enemy.dir *= -1;
    
    // Hit player
    if (game.invincible === 0 &&
        game.px < enemy.x + 30 && game.px + PW > enemy.x &&
        game.py < enemy.y + 30 && game.py + PH > enemy.y) {
      playerDie();
    }
  }
  
  // Particles
  game.particles = game.particles.filter(p => p.life > 0);
  for (const p of game.particles) {
    p.x += p.vx; p.y += p.vy; p.vy += 0.15; p.life--;
  }
}

// ========== LEVEL COMPLETE ==========
function levelComplete() {
  game.score += 500 * (game.level + 1);
  updateUI();
  game.state = 'idle';
  if (game.level >= 8) {
    showOverlay('win');
  } else {
    game.level++;
    loadLevel(game.level);
    game.state = 'playing';
    // Flash effect
    showLevelFlash();
  }
}

let flashAlpha = 0;
function showLevelFlash() {
  flashAlpha = 1;
}

  }
}

function startGame() {
  document.getElementById('overlay').style.display = 'none';
  initGame();
  game.state = 'playing';
  loadLevel(0);
  updateUI();
}

function restartGame() {
  document.getElementById('overlay').style.display = 'none';
  initGame();
  game.state = 'playing';
  loadLevel(0);
  updateUI();
}

// ========== DRAW ==========
function drawBackground() {
  const lvl = LEVELS[game.level];
  const [c1, c2] = lvl.bg;
  const grad = ctx.createLinearGradient(0, 0, 0, H);
  grad.addColorStop(0, c1);
  grad.addColorStop(1, c2);
  ctx.fillStyle = grad;
  ctx.fillRect(0, 0, W, H);
  
  // Stars for dark levels
  if (game.level >= 8) {
    ctx.fillStyle = 'white';
    for (let i = 0; i < 60; i++) {
      const sx = (i * 137) % W;
      const sy = (i * 97) % (H - 100);
      const size = (i % 3 === 0) ? 2 : 1;
      ctx.fillRect(sx, sy, size, size);
    }
  }
}

function drawPlatform(p) {
  // Main block
  ctx.fillStyle = p.c;
  ctx.beginPath();
  ctx.roundRect(p.x, p.y, p.w, p.h, 8);
  ctx.fill();
  
  // Highlight
  ctx.fillStyle = 'rgba(255,255,255,0.3)';
  ctx.fillRect(p.x + 4, p.y + 4, p.w - 8, 6);
  
  // Shadow
  ctx.fillStyle = 'rgba(0,0,0,0.2)';
  ctx.fillRect(p.x, p.y + p.h - 6, p.w, 6);
}

function drawNut(nut) {
  if (nut.collected) return;
  const t = game.animFrame * 0.05;
  const bobY = Math.sin(t + nut.x) * 3;
  
  ctx.save();
  ctx.translate(nut.x + 10, nut.y + 10 + bobY);
  
  // Glow
  ctx.shadowColor = '#A0522D';
  ctx.shadowBlur = 8 + Math.sin(t * 2) * 4;
  
  // Key handle (ring)
  ctx.strokeStyle = '#8B4513';
  ctx.lineWidth = 3;
  ctx.beginPath();
  ctx.arc(-4, -4, 5, 0, Math.PI * 2);
  ctx.stroke();
  ctx.fillStyle = '#8B4513';
  ctx.fill();
  ctx.fillStyle = '#5C2A00';
  ctx.beginPath();
  ctx.arc(-4, -4, 2.5, 0, Math.PI * 2);
  ctx.fill();
  
  // Key shaft
  ctx.fillStyle = '#8B4513';
  ctx.fillRect(0, -6, 10, 4);
  
  // Key teeth
  ctx.fillRect(6, -2, 3, 4);
  ctx.fillRect(9, -2, 3, 3);
  
  ctx.shadowBlur = 0;
  ctx.restore();
}

function drawEnemy(enemy) {
  const t = game.animFrame * 0.1;
  ctx.save();
  ctx.translate(enemy.x + 15, enemy.y + 15);
  if (enemy.dir < 0) ctx.scale(-1, 1);
  
  // Body - spiky monster
  ctx.fillStyle = '#D32F2F';
  ctx.beginPath();
  ctx.ellipse(0, 5, 14, 12, 0, 0, Math.PI * 2);
  ctx.fill();
  
  // Spikes
  ctx.fillStyle = '#B71C1C';
  for (let i = -2; i <= 2; i++) {
    ctx.beginPath();
    ctx.moveTo(i * 6 - 3, -8);
    ctx.lineTo(i * 6, -18 + Math.abs(i) * 2);
    ctx.lineTo(i * 6 + 3, -8);
    ctx.fill();
  }
  
  // Eyes
  ctx.fillStyle = '#FFEB3B';
  ctx.beginPath();
  ctx.ellipse(-5, 0, 5, 5, 0, 0, Math.PI * 2);
  ctx.ellipse(5, 0, 5, 5, 0, 0, Math.PI * 2);
  ctx.fill();
  
  ctx.fillStyle = '#212121';
  ctx.beginPath();
  ctx.arc(-5, 1, 2.5, 0, Math.PI * 2);
  ctx.arc(5, 1, 2.5, 0, Math.PI * 2);
  ctx.fill();
  
  // Angry brows
  ctx.strokeStyle = '#212121';
  ctx.lineWidth = 2;
  ctx.beginPath();
  ctx.moveTo(-9, -5); ctx.lineTo(-2, -3);
  ctx.moveTo(9, -5); ctx.lineTo(2, -3);
  ctx.stroke();
  
  ctx.restore();
}

function drawPortal() {
  const lvl = LEVELS[game.level];
  const portal = lvl.portal;
  const t = game.animFrame * 0.03;
  const active = game.collectedNuts >= game.totalNuts;
  
  ctx.save();
  ctx.translate(portal.x + 20, portal.y + 30);
  
  if (active) {
    // Spinning portal
    const numRings = 3;
    for (let r = numRings; r >= 1; r--) {
      const radius = r * 14;
      const alpha = active ? 0.8 : 0.3;
      ctx.strokeStyle = active ? `hsla(${160 + r * 40}, 100%, 60%, ${alpha})` : '#666';
      ctx.lineWidth = 5;
      ctx.shadowColor = active ? '#00ffcc' : '#333';
      ctx.shadowBlur = 15;
      ctx.beginPath();
      ctx.arc(0, 0, radius, t * (r % 2 === 0 ? 1 : -1), t * (r % 2 === 0 ? 1 : -1) + Math.PI * 1.5);
      ctx.stroke();
    }
    
    // Center
    ctx.fillStyle = active ? '#00ffcc' : '#555';
    ctx.shadowBlur = 20;
    ctx.beginPath();
    ctx.arc(0, 0, 10, 0, Math.PI * 2);
    ctx.fill();
    
    // Star
    ctx.fillStyle = '#fff';
    ctx.font = '14px serif';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillText('‚òÖ', 0, 0);
  } else {
    // Inactive - lock
    ctx.fillStyle = '#555';
    ctx.shadowBlur = 0;
    ctx.beginPath();
    ctx.arc(0, 0, 20, 0, Math.PI * 2);
    ctx.fill();
    ctx.fillStyle = '#888';
    ctx.font = '22px serif';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillText('üîí', 0, 0);
  }
  
  // Nuts counter above portal
  if (!active) {
    ctx.shadowBlur = 0;
    ctx.fillStyle = '#FFD700';
    ctx.font = '14px Fredoka One, cursive';
    ctx.textAlign = 'center';
    ctx.fillText(`${game.collectedNuts}/${game.totalNuts} üîë`, 0, -40);
  }
  
  ctx.restore();
}

function drawRobot() {
  const PW = 32, PH = 40;
  const blink = game.animFrame % 90 < 5;
  const walkPhase = game.animFrame * 0.13;
  const moving = Math.abs(game.pvx) > 0.1;
  const t = game.animFrame;

  ctx.save();
  if (game.invincible > 0 && Math.floor(game.invincible / 4) % 2 === 0) {
    ctx.globalAlpha = 0.4;
  }

  ctx.translate(game.px + PW/2, game.py + PH);
  if (game.facing < 0) ctx.scale(-1, 1);

  // Shadow
  ctx.fillStyle = 'rgba(0,0,0,0.25)';
  ctx.beginPath();
  ctx.ellipse(0, 2, 16, 5, 0, 0, Math.PI * 2);
  ctx.fill();

  const legSwing = moving ? Math.sin(walkPhase) * 7 : 0;
  const armSwing = moving ? Math.sin(walkPhase) * 8 : Math.sin(t * 0.03) * 3;

  // ---- FEET ----
  // Left foot
  ctx.save();
  ctx.translate(-7, 0);
  ctx.rotate(moving ? legSwing * 0.05 : 0);
  ctx.fillStyle = '#5D4037';
  ctx.beginPath();
  ctx.moveTo(-7, 0);
  ctx.lineTo(7, 0);
  ctx.lineTo(9, -5);
  ctx.lineTo(-8, -5);
  ctx.closePath();
  ctx.fill();
  ctx.strokeStyle = '#3E2723'; ctx.lineWidth = 1;
  ctx.stroke();
  ctx.restore();

  // Right foot
  ctx.save();
  ctx.translate(7, 0);
  ctx.rotate(moving ? -legSwing * 0.05 : 0);
  ctx.fillStyle = '#5D4037';
  ctx.beginPath();
  ctx.moveTo(-7, 0);
  ctx.lineTo(7, 0);
  ctx.lineTo(8, -5);
  ctx.lineTo(-9, -5);
  ctx.closePath();
  ctx.fill();
  ctx.strokeStyle = '#3E2723'; ctx.lineWidth = 1;
  ctx.stroke();
  ctx.restore();

  // ---- LEGS ----
  // Left leg
  ctx.save();
  ctx.translate(-7, -5);
  ctx.rotate(moving ? legSwing * 0.04 : 0);
  ctx.fillStyle = '#6D4C41';
  ctx.beginPath();
  ctx.moveTo(-5, 0); ctx.lineTo(5, 0); ctx.lineTo(4, -13); ctx.lineTo(-4, -13);
  ctx.closePath(); ctx.fill();
  ctx.strokeStyle = '#3E2723'; ctx.lineWidth = 1; ctx.stroke();
  // knee block
  ctx.fillStyle = '#795548';
  ctx.beginPath();
  ctx.roundRect(-5, -15, 10, 7, 2); ctx.fill();
  ctx.restore();

  // Right leg
  ctx.save();
  ctx.translate(7, -5);
  ctx.rotate(moving ? -legSwing * 0.04 : 0);
  ctx.fillStyle = '#6D4C41';
  ctx.beginPath();
  ctx.moveTo(-5, 0); ctx.lineTo(5, 0); ctx.lineTo(4, -13); ctx.lineTo(-4, -13);
  ctx.closePath(); ctx.fill();
  ctx.strokeStyle = '#3E2723'; ctx.lineWidth = 1; ctx.stroke();
  ctx.fillStyle = '#795548';
  ctx.beginPath();
  ctx.roundRect(-5, -15, 10, 7, 2); ctx.fill();
  ctx.restore();

  // ---- WAIST (dark belt) ----
  ctx.fillStyle = '#2C2C2C';
  ctx.beginPath();
  ctx.roundRect(-11, -24, 22, 7, 2);
  ctx.fill();

  // ---- BODY ----
  // Main torso
  ctx.fillStyle = '#8D6E63';
  ctx.beginPath();
  ctx.moveTo(-13, -24);
  ctx.lineTo(13, -24);
  ctx.lineTo(14, -46);
  ctx.lineTo(-14, -46);
  ctx.closePath();
  ctx.fill();
  ctx.strokeStyle = '#4E342E'; ctx.lineWidth = 1.2; ctx.stroke();

  // Torso stone details
  ctx.strokeStyle = '#4E342E'; ctx.lineWidth = 0.8;
  ctx.beginPath(); ctx.moveTo(-14,-38); ctx.lineTo(-5,-34); ctx.lineTo(0,-38); ctx.stroke();
  ctx.beginPath(); ctx.moveTo(0,-38); ctx.lineTo(7,-34); ctx.lineTo(14,-38); ctx.stroke();
  ctx.beginPath(); ctx.moveTo(-10,-28); ctx.lineTo(0,-32); ctx.lineTo(10,-28); ctx.stroke();

  // Chest highlight
  ctx.fillStyle = '#A1887F';
  ctx.beginPath();
  ctx.moveTo(-6,-44); ctx.lineTo(6,-44); ctx.lineTo(10,-36); ctx.lineTo(-10,-36);
  ctx.closePath(); ctx.fill();

  // ---- CRYSTAL (chest gem) ----
  const crystalPulse = 0.7 + 0.3 * Math.sin(t * 0.08);
  const cGrad = ctx.createLinearGradient(-5, -42, 5, -30);
  cGrad.addColorStop(0, `rgba(220,170,220,${crystalPulse})`);
  cGrad.addColorStop(0.4, `rgba(190,120,200,${crystalPulse})`);
  cGrad.addColorStop(1, `rgba(140,60,160,${crystalPulse})`);
  ctx.fillStyle = cGrad;
  ctx.shadowColor = '#CC88FF';
  ctx.shadowBlur = 8 * crystalPulse;
  ctx.beginPath();
  ctx.moveTo(0, -43);   // top
  ctx.lineTo(5, -38);   // right
  ctx.lineTo(4, -31);   // bottom-right
  ctx.lineTo(-4, -31);  // bottom-left
  ctx.lineTo(-5, -38);  // left
  ctx.closePath();
  ctx.fill();
  // Crystal highlight
  ctx.fillStyle = 'rgba(255,230,255,0.6)';
  ctx.beginPath();
  ctx.moveTo(-1, -42); ctx.lineTo(3, -39); ctx.lineTo(1, -34); ctx.lineTo(-3, -37);
  ctx.closePath(); ctx.fill();
  ctx.shadowBlur = 0;

  // ---- LEFT ARM ----
  ctx.save();
  ctx.translate(-17, -44);
  ctx.rotate(armSwing * 0.05);
  // Shoulder
  ctx.fillStyle = '#2C2C2C';
  ctx.beginPath(); ctx.roundRect(-5, -3, 10, 8, 3); ctx.fill();
  // Upper arm
  ctx.fillStyle = '#795548';
  ctx.beginPath();
  ctx.moveTo(-6, 4); ctx.lineTo(6, 4); ctx.lineTo(5, 18); ctx.lineTo(-5, 18);
  ctx.closePath(); ctx.fill();
  ctx.strokeStyle = '#4E342E'; ctx.lineWidth = 0.8; ctx.stroke();
  // Forearm
  ctx.fillStyle = '#6D4C41';
  ctx.beginPath();
  ctx.moveTo(-5, 17); ctx.lineTo(5, 17); ctx.lineTo(7, 30); ctx.lineTo(-7, 30);
  ctx.closePath(); ctx.fill();
  ctx.strokeStyle = '#4E342E'; ctx.lineWidth = 0.8; ctx.stroke();
  // Fist/club
  ctx.fillStyle = '#8D6E63';
  ctx.beginPath();
  ctx.moveTo(-8, 28); ctx.lineTo(8, 28); ctx.lineTo(9, 38); ctx.lineTo(-9, 38);
  ctx.closePath(); ctx.fill();
  ctx.strokeStyle = '#4E342E'; ctx.lineWidth = 1; ctx.stroke();
  ctx.restore();

  // ---- RIGHT ARM ----
  ctx.save();
  ctx.translate(17, -44);
  ctx.rotate(-armSwing * 0.05);
  // Shoulder
  ctx.fillStyle = '#2C2C2C';
  ctx.beginPath(); ctx.roundRect(-5, -3, 10, 8, 3); ctx.fill();
  // Upper arm
  ctx.fillStyle = '#795548';
  ctx.beginPath();
  ctx.moveTo(-6, 4); ctx.lineTo(6, 4); ctx.lineTo(5, 18); ctx.lineTo(-5, 18);
  ctx.closePath(); ctx.fill();
  ctx.strokeStyle = '#4E342E'; ctx.lineWidth = 0.8; ctx.stroke();
  // Forearm
  ctx.fillStyle = '#6D4C41';
  ctx.beginPath();
  ctx.moveTo(-5, 17); ctx.lineTo(5, 17); ctx.lineTo(7, 30); ctx.lineTo(-7, 30);
  ctx.closePath(); ctx.fill();
  ctx.strokeStyle = '#4E342E'; ctx.lineWidth = 0.8; ctx.stroke();
  // Fist/club
  ctx.fillStyle = '#8D6E63';
  ctx.beginPath();
  ctx.moveTo(-8, 28); ctx.lineTo(8, 28); ctx.lineTo(9, 38); ctx.lineTo(-9, 38);
  ctx.closePath(); ctx.fill();
  ctx.strokeStyle = '#4E342E'; ctx.lineWidth = 1; ctx.stroke();
  ctx.restore();

  // ---- HEAD ----
  // Neck
  ctx.fillStyle = '#5D4037';
  ctx.beginPath(); ctx.roundRect(-6, -52, 12, 8, 2); ctx.fill();

  // Main head shape (rounded stone)
  ctx.fillStyle = '#8D6E63';
  ctx.beginPath();
  ctx.moveTo(-12, -52);
  ctx.lineTo(12, -52);
  ctx.lineTo(13, -66);
  ctx.lineTo(8, -72);
  ctx.lineTo(-8, -72);
  ctx.lineTo(-13, -66);
  ctx.closePath();
  ctx.fill();
  ctx.strokeStyle = '#4E342E'; ctx.lineWidth = 1.2; ctx.stroke();

  // Head stone cracks
  ctx.strokeStyle = '#5D4037'; ctx.lineWidth = 0.8;
  ctx.beginPath(); ctx.moveTo(-13,-60); ctx.lineTo(-6,-57); ctx.lineTo(-9,-52); ctx.stroke();
  ctx.beginPath(); ctx.moveTo(5,-72); ctx.lineTo(8,-65); ctx.lineTo(13,-62); ctx.stroke();
  ctx.beginPath(); ctx.moveTo(-5,-72); ctx.lineTo(-2,-66); ctx.lineTo(3,-70); ctx.stroke();

  // Head highlight
  ctx.fillStyle = '#A1887F';
  ctx.beginPath();
  ctx.moveTo(-8,-71); ctx.lineTo(8,-71); ctx.lineTo(11,-63); ctx.lineTo(-11,-63);
  ctx.closePath(); ctx.fill();

  // ---- EYES ----
  if (!blink) {
    // Eye whites
    ctx.fillStyle = '#F5F5F5';
    ctx.beginPath();
    ctx.arc(-5, -61, 4, 0, Math.PI * 2);
    ctx.arc(5, -61, 4, 0, Math.PI * 2);
    ctx.fill();
    // Pupils
    ctx.fillStyle = '#888';
    ctx.beginPath();
    ctx.arc(-5, -61, 2, 0, Math.PI * 2);
    ctx.arc(5, -61, 2, 0, Math.PI * 2);
    ctx.fill();
    // Specular
    ctx.fillStyle = '#fff';
    ctx.beginPath();
    ctx.arc(-4, -62, 1, 0, Math.PI * 2);
    ctx.arc(6, -62, 1, 0, Math.PI * 2);
    ctx.fill();
  } else {
    // Blink ‚Äî just tiny lines
    ctx.strokeStyle = '#555'; ctx.lineWidth = 1.5;
    ctx.beginPath(); ctx.moveTo(-8,-61); ctx.lineTo(-2,-61); ctx.stroke();
    ctx.beginPath(); ctx.moveTo(2,-61); ctx.lineTo(8,-61); ctx.stroke();
  }

  ctx.restore();
}

function drawParticles() {
  for (const p of game.particles) {
    const alpha = p.life / p.maxLife;
    ctx.globalAlpha = alpha;
    ctx.fillStyle = p.color;
    ctx.shadowColor = p.color;
    ctx.shadowBlur = 6;
    const r = p.size * alpha;
    if (r <= 0) continue;
    ctx.beginPath();
    ctx.arc(p.x, p.y, r, 0, Math.PI * 2);
    ctx.fill();
  }
  ctx.globalAlpha = 1;
  ctx.shadowBlur = 0;
}

function drawHUD() {
  // Level flash
  if (flashAlpha > 0) {
    ctx.fillStyle = `rgba(255,255,255,${flashAlpha})`;
    ctx.fillRect(0, 0, W, H);
    flashAlpha -= 0.05;
  }
}

// ========== MAIN LOOP ==========
function loop() {
  ctx.clearRect(0, 0, W, H);
  
  if (game.state === 'playing') {
    update();
    drawBackground();
    const lvl = LEVELS[game.level];
    for (const p of lvl.platforms) drawPlatform(p);
    drawPortal();
    for (const n of game.nuts) drawNut(n);
    for (const e of game.enemies) drawEnemy(e);
    drawRobot();
    drawParticles();
    drawHUD();
  }
  
  requestAnimationFrame(loop);
}

// Init
initGame();
// Set initial magnitude icon
document.getElementById('magnitude-icon').src = MAGNITUDE_ICONS[0];
loop();
</script>
